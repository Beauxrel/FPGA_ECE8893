name: Vitis Tcl Build (Linux)

on:
  push:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Vitis Tcl (batch)
        shell: cmd
        run: |
          @echo on
          setlocal enabledelayedexpansion

          mkdir logs 2>nul
          mkdir out 2>nul
          cd 2026_Spring\lab0
          
          # Run make and capture its output to logs/result.log
          make > ../logs/build.log 2>&1 || exit /b 1
          
          # Run result.out and redirect its output to logs/result.log
          ./result.out >> ../logs/result.log 2>&1 || exit /b 1
          
          # Run vitis-run and capture its output as well
          vitis-run --tcl script.tcl >> ../logs/vitis-run.log 2>&1

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: vitis-logs
          path: logs/

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: vitis-out
          path: out/
