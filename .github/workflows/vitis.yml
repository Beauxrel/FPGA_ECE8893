name: Vitis Tcl Build (Linux)

on:
  push:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and test (gate on TEST PASSED)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p logs out
          cd 2026_Spring/lab0

          echo "Running make..."
          make > ../../logs/build.log 2>&1

          if [[ ! -f result ]]; then
            echo "❌ ERROR: result was not generated by make"
            ls -la
            exit 1
          fi

          chmod +x result

          echo "Running tests..."
          ./result | tee ../../logs/result.log

          if ! grep -q "TEST PASSED" ../../logs/result.log; then
            echo "❌ TEST PASSED not found — failing workflow"
            exit 1
          fi

          echo "✅ TEST PASSED detected — continuing"

          vitis-run --tcl script.tcl >> ../../logs/vitis-run.log 2>&1


      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: vitis-logs
          path: logs/

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: vitis-out
          path: out/
