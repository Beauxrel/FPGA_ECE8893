name: Vitis Tcl Build (Windows)

on:
  push:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Vitis Tcl (batch)
        shell: cmd
        run: |
          @echo on
          setlocal enabledelayedexpansion

          mkdir logs 2>nul
          mkdir out 2>nul
          echo %cd%
          cd

          rem ---- Move into lab0 ----
          cd 2026_Spring\lab0 || exit /b 1

          rem ---- Optional: record Vitis availability ----
          vitis-run --version > logs\vitis_run_version.txt 2>&1
          where vitis-run >> logs\vitis_run_version.txt 2>&1
    
          echo === make === > logs\run.log
          make >> logs\run.log 2>&1
          if errorlevel 1 exit /b 1

          echo === result.out === >> logs\run.log
          .\result.out >> logs\run.log 2>&1
          if errorlevel 1 exit /b 1

          echo === vitis-run === >> logs\run.log
          vitis-run --version > ..\..\logs\vitis_run_version.txt 2>&1
          if errorlevel 1 exit /b 1

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: vitis-logs
          path: logs/

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: vitis-out
          path: out/
