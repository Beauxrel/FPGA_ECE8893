name: Vitis Tcl Build (Linux)

on:
  push:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare directories
        run: |
          mkdir -p logs out

      - name: Run Vitis Tcl (batch)
        shell: bash
        working-directory: 2026_Spring/lab0
        run: |
          set -euo pipefail

          echo "Working directory:"
          pwd
          ls -la

          echo "Running make..."
          make > ../../logs/build.log 2>&1

          if [[ ! -f result.out ]]; then
            echo "ERROR: result.out not generated"
            exit 1
          fi

          chmod +x result.out
          ./result.out >> ../../logs/result.log 2>&1

          echo "Running Vitis..."
          vitis-run --tcl script.tcl >> ../../logs/vitis-run.log 2>&1

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitis-logs
          path: logs/

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitis-out
          path: out/
