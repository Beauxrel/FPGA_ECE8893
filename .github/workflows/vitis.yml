name: Vitis Tcl Build (Linux)

on:
  push:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '2026_Spring/lab0/**'
      - '2026_Spring/lab1/**'
      - '2026_Spring/lab2/**'
      - '2026_Spring/lab3/**'
      - '2026_Spring/lab4/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Vitis Tcl (batch)
        # Bash is the default shell for Linux runners
        run: |
          # Use -p to create directories only if they don't exist without errors
          mkdir -p logs out
          
          # Navigate using forward slashes
          cd 2026_Spring/lab0
          
          # Run make and capture output
          make > ../../logs/build.log 2>&1 || exit 1
          
          # Ensure execution permission for the output binary
          chmod +x ./result.out
          ./result.out >> ../../logs/result.log 2>&1 || exit 1
          
          # Run vitis-run with Linux path syntax
          vitis-run --tcl script.tcl >> ../../logs/vitis-run.log 2>&1

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: vitis-logs
          path: logs/

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: vitis-out
          path: out/
